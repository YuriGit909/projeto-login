<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <div id="image-field">
            <!-- Imagem de background -->
        </div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="data-field">
                    <label for="iemail">
                        <span class="material-icons">person</span>
                    </label>
                    <input type="email" name="user" id="iemail" autocomplete="email" class="input" placeholder="Seu e-mail" required>
                </div>
                <div class="data-field">
                    <label for="ipassword">
                        <span class="material-icons">vpn_key</span>
                    </label>
                    <input type="password" name="password" id="ipassword" autocomplete="off" class="input" placeholder="Sua senha" required minlength="8">
                </div>
                <input type="submit" class="btn" id="enter-btn" value="Entrar">
            </form>
            <a href="esqueci.html">
                <button type="submit" class="btn" id="forgot-btn">
                    Esqueci a senha
                    <span class="material-icons">email</span>
                </button>
            </a>
        </section>
    </main>
</body>
</html>
